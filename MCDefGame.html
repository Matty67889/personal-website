<!DOCTYPE HTML>
<html>
	<!-- Notes -->
	<!--
		Instead of creating defintions for each word immediatley before putting
		it in a span, put the words in an array and then fill them into a span
		for createRandomDefinitions()?
	-->

	<head>
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">

		<title>Definition Game</title>
		<style></style>
		<link rel = "stylesheet" href = "resources/css/mc-def-game.css">

		<script src = "vendors/js/utilities.js"></script>
		<script src = "resources/js/wordgames.js"></script>
		<script src = "resources/js/WordBank.js"></script>
		<script src = "resources/js/Word.js"></script>
		<script src = "resources/js/mc-def-game.js"></script>
		<script></script>
	</head>
	<body onload = "initialize();">
		<main>
			<!-- Answer Form -->
			<form id = "question1">
				<div class = "form-title">
					<p class = "target-word" id = "word"></p>
				</div>

				<label>
					<input type = "radio" name = "question" value = "1" />
					<div class = "definition"></div>
				</label>

				<label>
					<input type = "radio" name = "question" value = "2" />
					<div class = "definition"></div>
				</label>

				<label>
					<input type = "radio" name = "question" value = "3" />
					<div class = "definition"></div>
				</label>

				<label>
					<input type = "radio" name = "question" value = "4" />
					<div class = "definition"></div>
				</label>

				<!-- Button Container -->
				<div class = "button-container">
					<button class = "ui-button submit-button" type = "button" onclick = "checkAnswer();">
						Check Answer
					</button>
					<button class = "ui-button check-button" type = "button" onclick = "generateNewQuiz();">
						New Word
					</button>
				</div>

				<!-- Feedback Message -->
				<div id = "feedback-msg"></div>
			</form>
		</main>
	</body>
</html>
